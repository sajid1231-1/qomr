<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Maker & OMR Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Question Maker</h1>
    <form id="questionForm">
      <input type="text" id="questionInput" placeholder="Enter your question" required>
      <button type="submit">Add Question</button>
    </form>
    <ul id="questionList"></ul>

    <h2>Upload OMR Sheet</h2>
    <input type="file" id="omrInput" accept="image/*">
    <button id="uploadBtn">Submit OMR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
